<html>
<head>
    <title>Three Sum Problem</title>
</head>
<body>
    <h2>Three Sum Problem</h2>
    <button onclick="threeSum()">Find Triplets</button>
    <div id="result"></div>

    <script>
        function threeSum() {
            let nums = [-1, 0, 1, 2, -1, -4];
            let triplets = [];

            nums.sort((a, b) => a - b);

            for (let i = 0; i < nums.length - 2; i++) {
                if (i > 0 && nums[i] === nums[i - 1]) continue;

                let left = i + 1;
                let right = nums.length - 1;

                while (left < right) {
                    let sum = nums[i] + nums[left] + nums[right];

                    if (sum < 0) {
                        left++;
                    } else if (sum > 0) {
                        right--;
                    } else {
                        triplets.push([nums[i], nums[left], nums[right]]);

                        while (left < right && nums[left] === nums[left + 1]) left++;
                        while (left < right && nums[right] === nums[right - 1]) right--;

                        left++;
                        right--;
                    }
                }
            }

            document.getElementById("result").innerHTML = "Triplets: " + JSON.stringify(triplets);
        }
    </script>
</body>
</html>
